---
layout: default
---
<h2>{{ page.title }}</h2>

    {{ content }}

<section class="accordion">
    <div class="accordion__wrapper">
        <div>
            <h2>Relevant Sages</h2>
            <div class="accordion__list">
                <ul class="accordion__container">
                    {% for sage in site.data.sages %}
                    <li class="accordion__item"><div class="accordion__title">{{ sage.name }}</div><div class="accordion__content">{{ sage.info }}</div></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</section>
